<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="description" content="This is my first New Year timer. I hope, that you will enjoy it.">    <meta name="keywords" content="timer, new year timer, happy new year, time">    <meta name="author" content="JuniorPita">    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap">    <link rel="stylesheet" href="css/style.min.css">    <title>New Year Timer</title>    <script defer src="js/script.min.js"></script></head><body>    <header>        <div id="snow"></div>    </header>    <h1>New Year's Eve</h1>    <main>        <div class="countdown-container">            <div class="countdown-el days-container">                <p class="big-text" id="days">0</p>                <span>Days</span>            </div>                <div class="countdown-el hours-container">                <p class="big-text" id="hours">0</p>                <span>Hours</span>            </div>                <div class="countdown-el minutes-container">                <p class="big-text" id="minutes">0</p>                <span>Minutes</span>            </div>                <div class="countdown-el seconds-container">                <p class="big-text" id="seconds">0</p>                <span>Seconds</span>            </div>        </div>    </main>    <footer>        <div class="footer-center">            <h4>Разработал: <span class="author">JuniorPita</span></h4>        </div>    </footer>    <script src="js/PureSnow.min.js"></script></body></html>
